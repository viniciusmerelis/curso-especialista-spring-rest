version: "3.9"

networks:
  algafood-network:
    driver: bridge

services:
  algafood-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "admin123"
    ports:
      - "3306:3306"
    networks:
      - algafood-network

  algafood-api:
    image: algafood-api
    command: ["/wait-for-it.sh", "algafood-mysql:3306", "-t", "30", "--", "java", "-jar", "api.jar"]
    environment:
      DB_HOST: algafood-mysql
      ID_CHAVE_ACESSO: AKIARXDSFGOKRW2Z4V34
      CHAVE_ACESSO_SECRETA: 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
      REMETENTE: "AlgaFood <vinicius.merelis@hotmail.com>"
      SPRING_SESSION_STORE_TYPE: redis
      SPRING_REDIS_HOST: algafood-redis
    networks:
      - algafood-network
    depends_on:
      - algafood-mysql

  algafood-proxy:
    build: ./nginx
    image: algafood-proxy
    ports:
      - "80:80"
    networks:
      - algafood-network
    depends_on:
      - algafood-api

  algafood-redis:
    image: redis:6.2.1-alpine
    networks:
      - algafood-network
